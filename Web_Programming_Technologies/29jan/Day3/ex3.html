<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        input:invalid {
            border: red solid 3px;
        }

        input:valid {
            border: green solid 5px;
        }
    </style>
    <script>
        function message() {
            var str = document.getElementById("tf").value
            document.getElementById("out").innerText = str

        }
        function enableTf() {
            if (document.getElementById("cb").checked == true) {
                document.getElementById("tf").readOnly = false
            }
            else {
                document.getElementById("tf").readOnly = true
            }
        }
//22AAAAA0000A1Z5
// /d=numbers
    </script>
</head>

<body>
    <input type="checkbox" onchange="enableTf()" id="cb">
    <br>
    Other details : <input type="text" name="" id="tf" oninput="message()" readonly>
    <br>
    <br>

    <input type="text" pattern="^[0-9]{2}[A-Z]{5}\d{4}[A-Z]{1}\d{1}Z[0-9]{1}$" required>
    <br>
    <p id="out"></p>
</body>

</html>
