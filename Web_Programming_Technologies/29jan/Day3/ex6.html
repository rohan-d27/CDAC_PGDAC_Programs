  <script>
      function dosomething()
      {

         let str=`${n1} ${op} ${n2} = `
         document.getElementById("out").innerHTML=str+calculate(n1,n2,op)
      }
  </script>

        Enter the Num1 <input type="text" name="" id="num1">

    </pre>
