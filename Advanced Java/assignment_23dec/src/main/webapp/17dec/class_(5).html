<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script>
    function doSomething(){
        document.getElementById("first").innerHTML = "<p>This is added through javascript</p>"      
        document.getElementById("second").innerHTML = "<b>This is yet another</b>"
    }
    </script> 
</head>
<body>
<div id="first">

</div>

<div id="second">

</div>
<script>
    doSomething();
</script>
 
</body>
</html>
